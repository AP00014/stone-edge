<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Stone Edge Construction Logo -->
  <style>
    .logo-text { font-family: Arial, sans-serif; font-weight: bold; }
    .primary { fill: var(--theme-text-accent, #ff6b00); }
    .secondary { fill: var(--theme-text-primary, #333333); }
  </style>
  
  <!-- Stone Icon -->
  <polygon class="primary" points="30,10 45,15 40,30 20,35 15,20" />
  
  <!-- Edge/Building Icon -->
  <rect class="secondary" x="55" y="15" width="25" height="30" />
  <rect class="primary" x="60" y="20" width="5" height="5" />
  <rect class="primary" x="70" y="20" width="5" height="5" />
  <rect class="primary" x="60" y="30" width="5" height="5" />
  <rect class="primary" x="70" y="30" width="5" height="5" />
  
  <!-- Text -->
  <text x="90" y="30" class="logo-text secondary" font-size="16">STONE EDGE</text>
  <text x="90" y="45" class="logo-text secondary" font-size="10">CONSTRUCTION</text>
</svg>